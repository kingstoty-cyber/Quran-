<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>القرآن الكريم</title>
</head>
<body style="margin:0; padding:20px; background:#f0f0f0;">
    <h1 style="text-align:center; color:#27ae60;">القرآن الكريم</h1>
    <div id="quran"></div>
    
    <script>
    // بيانات قرآن مبسطة (3 سور فقط للتجربة)
    const quran = [
        {
            id: 1,
            name: "الفاتحة",
            verses: [
                {id: 1, text: "بِسۡمِ ٱللَّهِ ٱلرَّحۡمَٰنِ ٱلرَّحِيمِ"},
                {id: 2, text: "ٱلۡحَمۡدُ لِلَّهِ رَبِّ ٱلۡعَٰلَمِينَ"},
                {id: 3, text: "ٱلرَّحۡمَٰنِ ٱلرَّحِيمِ"}
            ]
        },
        {
            id: 2, 
            name: "البقرة",
            verses: [
                {id: 1, text: "الٓمٓ"},
                {id: 2, text: "ذَٰلِكَ ٱلۡكِتَٰبُ لَا رَيۡبَۛ فِيهِۛ هُدٗى لِّلۡمُتَّقِينَ"}
            ]
        }
    ];
    
    // عرض البيانات
    let html = '';
    quran.forEach(surah => {
        html += `<div style="background:white; padding:15px; margin:10px; border-radius:10px;">`;
        html += `<h3 style="color:#2c3e50;">سورة ${surah.name}</h3>`;
        surah.verses.forEach(verse => {
            html += `<p style="font-size:1.3em; border-bottom:1px solid #eee; padding:10px;">
                    <span style="background:#27ae60; color:white; padding:5px 10px; border-radius:50%; margin-left:10px;">${verse.id}</span>
                    ${verse.text}
                    </p>`;
        });
        html += `</div>`;
    });
    
    document.getElementById('quran').innerHTML = html;
    </script>
</body>
</html>
